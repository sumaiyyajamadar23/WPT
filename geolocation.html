<html>
      <head>
            <script>
                  function funnav()
                  {
                        if(navigator.geolocation)
                        {
                              navigator.geolocation.getCurrentPosition(showposition,showerre);
                        }
                        document.getElementById("mydiv").innerHTML="Geolocation doesn't supported"                                         
                  }
                  function showposition(position)
                  {
                        document.getElementById("mydiv").innerHTML="latitude"+position.coords.latitude+"longitude"+position.coords.longitude;
                  }
                  function showerre(erre)
                  {
                        document.getElementById("mydiv").innerHTML="Error occured"+erre
                  }
            </script>
      </head>
      <body>
            <button type="button" name="btn" id="btn" onclick="funnav()">Get location</button>
            <div id="mydiv">

            </div>
      </body>
</html>
