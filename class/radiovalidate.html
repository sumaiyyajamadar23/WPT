<html>
    <head>
        <script>
            var name;
            var  data;
            function validatename()
            {
                 name=document.getElementById("name").value
                if((name==="")||(name.trim().length===0))
                {
                    document.getElementById("errr").innerHTML=" name cant be spaces or blank"
                    return false;
                }
                
                    document.getElementById("errr").innerHTML=" "
                    return true;
            }
             function validatedegree()
            {
                var deg=document.getElementsByName("rad")
                for(var i=0;i<deg.length;i++)
                {
                    if(deg[i].checked)
                    {
                      data=deg[i].value
                      document.getElementById("error").innerHTML=""
                      return true
                    }
                  
                }
                document.getElementById("error").innerHTML=" select any one degree"
                        return false;
            }
            function validate()
            {
             var flag= validatename();
              var flag1= validatedegree();
               if(flag && flag1)
               {
                  var str="Name is:"+name+" and Degree is:"+data
                  document.getElementById("mydiv").innerHTML=str
               }

            }
        </script>
    </head>
    <body>
        NAME:<input type="text" name="name" id="name"><span id="errr"></span><br>
        <input type="radio" name="rad" id="BE" value="BE">BE<label for="BE"></label>
        <input type="radio" name="rad" id="BETECH" value="BETECH">BETECH<label for="BETECH"></label>
        <input type="radio" name="rad" id="MTECH" value="MTECH">MTECH<label for="MTECH"></label><span id="error"></span><br>
        <button type="button" name="btn" id="btn" onclick="validate()">Confirm</button>
        <div id="mydiv">

        </div> 
    </body>
</html>
