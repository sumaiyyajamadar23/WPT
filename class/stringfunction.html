<html>
      <head>
            <script>
                  function changestring()
                  {
                        var sel=document.getElementById("options")
                        var ind=sel.selectedIndex
                        var calc=sel.options[ind].value
                         var str=document.getElementById("st").value
                  
                         switch(calc)
                         {
                              case "uppercase":
                                   result="uppercase:"+str.toUpperCase();
                                   break;
                              case "lowercase":
                                    result="lowecase:"+str.toLowerCase();
                                    break;
                              case "charAt":
                                    a=prompt("Enter index");
                                    result="charAt:"+str.charAt(a);
                                    break;     
                              case  "slice":
                                    s=prompt("enter start and end position as comma seperated value");
                                    arr=s.split(',')
                                    result="slice:"+str.slice(arr[0],arr[1])
                                    break;
                              case  "concat":
                                  stri=  document.getElementById("st1").value
                              document.getElementById("mydiv").innerHTML=stri;

                                  result="concat:"+str.concat(stri)
                              break;
                              case "match":
                                   pattern=/llo/gi  ;
                                   result="Match:"+str.match(pattern);
                                   break;  
                              case   "search":
                              stri=  document.getElementById("st1").value
                              document.getElementById("mydiv").innerHTML=stri;

                              result="search:"+str.search(stri)

                              break;
                              case "replace":
                              a=prompt("Enter for replace");
                              b=prompt("Enter string to replace");
                             // pat=new RegExp(a,'gi')
                              result="Replace:"+str.replace(a,b);
                              break;
                              case "split":
                              a=prompt("Enter delimiter");
                              result="split:"+str.split(a)
                              break;
                              case "indexof":
                               b="lll"
                               result="IndexOf:"+str.indexOf(b)
                               break;
                               case "includes":
                                    p=prompt("Enter string")
                                    result="IndexOf:"+str.includes(p)
                               break;     
                                    
                         }
                         document.getElementById("mydiv").innerHTML=result;
                        }
                  
            </script>
      </head>
      <body>
            <form>
            ENTER STRING:<input type="text" name="st" id="st">
            ENTER STRING concat:<input type="text" name="st1" id="st1">
            Select options:<select name="op" id="options">
                  <option value="uppercase">uppercase</option>
                  <option value="lowercase">lowercase</option>
                  <option value="charAt">charAt</option>
                  <option value="slice">slice</option>
                  <option value="concat">concat</option>
                  <option value="match">match</option>
                  <option value="search">search</option>
                  <option value="replace">replace</option>
                  <option value="split">split</option>
                  <option value="indexof">indexof</option>
                  <option value="includes">includes</option>
            </select>
            <button type="button" name="btn" id="btn" onclick="changestring()">result</button>
      </form>
      <div id="mydiv">


      </div>
      
      </body>
</html>
