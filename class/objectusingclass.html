<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            class Person
            {
                constructor(id,name,des,mob)
                {
                    this.id=id
                    this.name=name
                    this.des=des
                    this.mob=mob
                }
                display()
            {
                console.log("Id:"+this.id,"name:"+this.name+"Designation"+this.des+"Mobile no:"+this.mob)
            }
            }
           
            class Employee extends Person
            {
                constructor(id,name,des,mob,eid,ename)
                {
                    super(id,name,des,mob)
                    this.eid=eid
                    this.ename=ename
                }
                display()
            {
                console.log("Emp id:"+this.eid+"Emp name:"+this.ename)
            }
            }
           
            p1=new Person(2190,"sam","pune",9999)
            e1=new Employee(0912,"sam","kop",9874878,19,"jam")
            e1.display()
            p1.display()
        </script>
    </body>
</html>
