<html>
    <head>
        <style>
            #mycan{
                border: 2px dotted pink;
            }
        </style>
    </head>
    <body>
        <canvas id="mycan" namwe="c" width="200px" height="200px"></canvas> 
        <script>
            var c=document.getElementById("mycan")
            var ctx=c.getContext('2d');
            ctx.moveTo(0,0)
            ctx.lineTo(100,400)
            ctx.stroke();
                    </script>
     </body>
</html>
