<html>
    <head>
        <!--external java script-->
        <!-- <script src="./js/regularexprdemo.js">         
        </script> -->
        <script>function searchpattern(){
            var str=document.getElementById("str").value;
            var pat=document.getElementById("pattern").value
            //convert string into regular expression
            var patteren=new RegExp(pat,"gi")
            var arr=document.getElementsByName("operation");
            for(var i=0;i<arr.length;i++){
             if(arr[i].checked){
                 var v=arr[i].value;
                 break;
             }
             }
             switch(v){
                 case "search":
                     //it will search the pattern and give the position of the first occurance of the pattern
                     result="Position :"+str.search(patteren);
                     break;
                 case "replace":
                     newstr=prompt("enter new string")
                     //it find and replace all the occurrences of the pattern by new string
                     result="new String afte rreplace"+str.replace(patteren,newstr);
                     break;
                 case "match":
                     //it finds all the occurrences of the pattern
                     result="all strings"+str.match(patteren);
                     break;
                 case "test":
                     //it return true if patteren found and returns false if not found
                     result="pattern exists :  "+patteren.test(str);
                     break;
        
             } 
              document.getElementById("mydiv").innerHTML=result
         }</script>
    </head>
    <body>
        String : <input type="text" name="s1" id="str" size="50"><br>
        pattern : <input type="text" name="p1" id="pattern"><br>

        operations:
        <input type="radio" name="operation" id="search" value="search">
        <label for="search">search</label>
        <input type="radio" name="operation" id="replace" value="replace">
        <label for="replace">replace</label>
        <input type="radio" name="operation" id="match" value="match">
        <label for="match">match</label>
        <input type="radio" name="operation" id="test" value="test">
        <label for="test">test</label><br>
        <button type="button" name="btn" id="btn" value="btn" onclick="searchpattern()">search pattern</button>
        <div id="mydiv">

        </div> 
        
    </body>
</html>
