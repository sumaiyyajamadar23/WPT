<html>
    <head>
        <script>
            str=""
          function validate()
        {
            str=""
            var p=document.getElementsByName("sp")
            cnt=0
           for(var i=0;i<p.length;i++)
           {
            if(p[i].checked)
            {
                str=str+p[i].value+","
                cnt++;
            }
           } 
           if(cnt>=3)
           {
             document.getElementById("span1").innerHTML=" "
             str=str.slice(0,str.length-1)
            document.getElementById("mydiv").innerHTML=str 
            return true;
           }
           else
           {
            document.getElementById("span1").innerHTML="check min 3 skills:"
            return false;
           }
        }
        </script>
    </head>
    <body>
        <input type="checkbox" name="sp" id="sk1" value="JAVA"><label for="sk1">JAVA</label><br>
        <input type="checkbox" name="sp" id="sk2" value="c++"><label for="sk2">c++</label><br>
        <input type="checkbox" name="sp" id="sk3" value="Python"><label for="sk3">Python</label><br>
        <input type="checkbox" name="sp" id="sk4" value="DBMS"><label for="sk4">DBMS</label><br>
        <input type="checkbox" name="sp" id="sk5" value="Jscript"><label for="sk5">Jscript</label><br><span style="background-color: red;" id="span1"></span><br>
        <button type="button" name="btn" id="btn" onclick="validate()">Add skills</button><br>
        <div id="mydiv"> 

        </div>

    </body>
</html>
