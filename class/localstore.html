<html>
      <head>
            <script>
                  function decreament()
                  {
                        if(typeof(Storage)!==undefined)
                        {
                              if(localStorage.count===undefined || localStorage.count==="0")
                              {
                                    localStorage.count=0;
                              }
                              else
                             { 
                              val=parseInt(localStorage.count)
                              //val=parseInt(localStorage.getItem("count"))
                              localStorage.count=val-1;
                             }
                        }
                              else
                        {
                              document.getElementById("mydiv").innerHTML="web storage doesnt support";
                        }
                        document.getElementById("mydiv").innerHTML="you clicked "+localStorage.count+"times";
                               
                  }
                  
                  function increament()
                  {
                        if(typeof(Storage)!==undefined)
                        {
                              if(localStorage.count===undefined )
                              {
                                    localStorage.count=1;
                              }
                               else
                               {
                                    val=parseInt(localStorage.count);
                                    localStorage.count=val+1
                               }
                        }
                        else
                        {
                              document.getElementById("mydiv").innerHTML="web storage doesnt support";
                        }
                        document.getElementById("mydiv").innerHTML="you clicked "+localStorage.count+"times";
                            
                  }
                  function remove()
                  {
                        if(typeof(Storage)!==undefined)
                        {
                              if(localStorage!==undefined)
                              {
                                    localStorage.removeItem("count");
                                    document.getElementById("mydiv").innerHTML="removed all!!!"
                              }
                        }
                        else
                        {
                              document.getElementById("mydiv").innerHTML="web doesnt support local storage"
                        }
                        
                  }
            </script>
      </head>
      <body>
            <button type="button" name="btn" id="btn" onclick="increament()">increament</button>
            <button type="button" name="btn1" id="btn" onclick="decreament()">decreament</button>
            <button type="button" name="btn1" id="btn" onclick="remove()">remove</button>
           
            <div id="mydiv">

            </div>
      </body>
</html>
