<html>
    <body>
        <form>
        <h1>
            Appointment Scheduler
        </h1>
        <fieldset style="width: 50%;">
            <legend>Personal information</legend>
            Name:<br> <input type="text" name="nm" id="nm" required autofocus><br><br>
            Telephone number:<br> <input type="text" name="nm1" id="nm1" required><br><br>
            Email:<br> <input type="email" name="nm3" id="nm3" required><br><br>
            Date of Birth:<br><input type="date" name="d" id="d">
        </fieldset>
        <fieldset style="width: 50%;">
            <legend>Appointment request</legend>
            Reason for your visit?:<br> <input type="text" name="nm4" id="nm4" placeholder="Enter your reason"><br><br>
            Current pain level:<br> <input type="range" name="nm5" id="nm5"><br><br>
            Email:<br> <input type="email" name="nm6" id="nm6"><br><br>
           Prefered date:<br><input type="date" name="d1" id="d1"><br><br>
           Prefered time:<br><input type="time" name="t" id="t">
        </fieldset>
        <button type="submit" name="btn" id=submit value="submit">Sumbit
        </form>
    </body>
</html>
